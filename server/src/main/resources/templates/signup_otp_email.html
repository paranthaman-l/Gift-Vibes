<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Email</title>
    <style>
        /* Container styles */
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #007bff;
            border-radius: 10px;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Title styles */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* OTP code styles */
        .otp-code {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }

        /* Message styles */
        .message {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Additional content styles */
        .additional-content {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">OTP Verification</h1>
        </div>
        <p>Dear [Name],</p>
        <p class="message">Your One-Time Password (OTP) for verification is:</p>
        <p class="otp-code">[OTP]</p>
        <p>Please use this OTP to complete the verification process.</p>
        <p class="additional-content">If you did not request this OTP, please ignore this message.</p>
        <p class="additional-content">For any assistance, contact our support team.</p>
        <p class="additional-content">Thank you for choosing our service!</p>
    </div>
</body>
</html>
